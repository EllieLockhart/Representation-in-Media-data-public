---
# template film record
# leave comments with a # where needed; they won't interfere with parsing this data into other formats/programs
- riseOfSkywalker # use camelCase titles - this designator isn't super important and doesn't have to contain the full title, but it does need to be unique
  titles: 
    - Star Wars \:Episode IX - The Rise of Skywalker # note the colon in the title is proceeded by the backslash
  releaseDate: 2020-12-20 # format dates according to the YAML standard: YYYY-MM-DD. Use the original release date if the film was rereleased
  directors: 
    - J.J. Abrams
  genres: 
    - science fiction
    - action
    - adventure
  actors: # a good time to use comments would be when you have a list you think is incomplete - as lists of actors almost certainly will be in the initial phase of this project
    - Carrie Fisher
    - Mark Hamill
    - Harrison Ford
    - John Boyega
    - Daisy Ridley
    - Adam Driver
    - Oscar Isaac
    - Ian McDiarmid
  - distributors:
    - Disney
  - studios:
    - Bad Robot
  boxOfficeGrossUS: # we won't know all the values and that's okay!
  boxOfficeGrossInternational: 
  initialReleaseFormat: theatrical
  ratings: # include the MPAA content rating
    - PG-13 (MPAA)

-girlWithDragonTattoo2009 # this film is originally titled in Swedish, and we include that in the text field, but we don't want to risk using special characters in the identifier field; you can probably include the Romanizaed Japanese title for a Japanese title, but where in doubt, use a title for the identifier that doesn't use any non-standard characters
  titles: 
    - MÃ¤n som hatar kvinnor
    - The Girl with the Dragon Tattoo 
  releaseDate: 2009 # off hand, we might not know a full date. Include what you can - the year is what's most crucial
  directors:
    - Niels Arden Oplev
  genres:
    - thriller
    - neo-noir
    - crime
  actors:
    - Noomi Rapace # this is the only actor I recall off hand, so just include what you know
  distributors: # don't know off-hand; if you know, add it!
  studios: 
  boxOfficeGrossUS:
  boxOfficeGrossInternational:
  initialReleaseFormat: theatrical # the film was not released in the US, but if it was initially in theaters (except maybe film festivals), default to theatrical
  ratings: # you can add other rating authorities besides the US if you know them
    - R (MPAA)
